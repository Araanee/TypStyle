<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypStyle</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="main-content">
      <div class="searchbar">
        <input id="searchInput" type="text" placeholder="Search projects...">
      </div>
      <div id="content">
        <div>
          <h1>Welcome to Typst IDE</h1>
          <p>Create a new project to start from scratch. Open existing project or file from disk.</p>
          <div class="buttons">
            <button class="btn" id="newProjectButton">New Project</button>
            <button class="btn" id="openFileButton">Open File</button>
            <button class="btn" id="openFolderButton">Open Folder</button>
          </div>
        </div>
        <div id="projectsList" class="projectListsClass"></div>
      </div>
    </div>
  </div>

  <!-- Modal for entering project name -->
  <div id="projectNameModal" class="modal">
    <div class="modal-content">
      <span id="closeCross" class="close">&times;</span>
      <h2>Enter Project Name</h2>
      <input type="text" id="projectNameInput" placeholder="Project Name">
      <button id="saveProjectNameButton">Save</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
